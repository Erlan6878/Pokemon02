<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>
      <!-- NAVBAR START -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="">JS-Lib</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="#" class="nav-link active">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a href="#" class="dropdown-item">Action</a></li>
                  <li><a href="#" class="dropdown-item">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <div class="d-flex">
              <input
                class="form-control me-2"
                id="inpSearch"
                type="search"
                placeholder="Поиск..."
                aria-label="Search"
              />
              <button class="btn btn-outline-success text-light" type="button">
                Поиск
              </button>
              <!-- Секция корзины начало -->
              <!-- Секция корзины конец -->
            </div>
          </div>
        </div>
      </nav>
      <!-- NAVBAR FINISH -->
  
      <!-- ADD PANEL START -->
  
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              id="btnOpenForm"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
            Добавить покемона \/
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            aria-labelledby="flush-headingOne"
            data-bs-parent="accordionFlushExample"
            class="accordion-collapse collapse"
          >
            <div class="accordion-body">
              <input
                type="text"
                class="form-control me-2"
                id="inpName"
                placeholder="Имя"
                aria-label="Search"
              />
              <input
                type="text"
                class="form-control me-2"
                aria-label="Search"
                placeholder="XP"
                id="inpXP"
              />
              <input
                type="text"
                class="form-control me-2"
                aria-label="Search"
                id="inpImage"
                placeholder="Фото"
              />
              <input
                type="text"
                class="form-control me-2"
                aria-label="Search"
                id="inpPrice"
                placeholder="Цена"
              />
              <input
                type="text"
                class="form-control me-2"
                aria-label="Search"
                id="inptip"
                placeholder="тип"
              />
              <button
                type="submit"
                id="btnAdd"
                class="btn btn-outline-success text-success"
              >
                Добавить
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- ADD PANEL FINISH -->
      <!-- SECTION BOOKS START -->
      <section
        id="sectionBooks"
        class="container mt-5 mx-auto d-flex flex-wrap align-content-center justify-content-center"
      ></section>
      <!-- SECTION BOOKS FINISH -->
      <!-- EDIT MODAL START -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                class="form-control me-2"
                id="editInpName"
                placeholder="Имя Покемона"
                aria-label="Search"
              />
              <input
                type="text"
                class="form-control me-2"
                id="editInpXP"
                placeholder="XP"
                aria-label="Search"
              />
              <input
                type="text"
                class="form-control me-2"
                id="editInpImage"
                placeholder="Изображение"
                aria-label="Search"
              />
              <input
                type="text"
                class="form-control me-2"
                id="editInpPrice"
                placeholder="Цена"
                aria-label="Search"
              />
              <input
                type="text"
                class="form-control me-2"
                id="editInptip"
                placeholder="тип"
                aria-label="Search"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary btnSave"
                id="editBtnSave"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Сохранить
              </button>

            </div>
          </div>
        </div>
      </div>
      <!-- EDIT MODAL FINISH -->
      <!-- Детальный обзор начало -->
      <section class="details"></section>
      <!-- Деталбный обзор конец -->
  <!-- Кнопка для вызова модального окна -->
<!-- Модальное окно -->

  <!-- Кнопка для вызова модального окна -->


<!-- Модальное окно -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Информация о карточке</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Здесь размещаете информацию о карточке, которую хотите отобразить -->
        <p>Название: <span id="cardName"></span></p>
        <p>XP: <span id="cardXP"></span></p>
        <p>Фото: <img id="cardImage" src="" alt="Фото карточки"></p>
        <p>Цена: <span id="cardPrice"></span></p>
        <p>Тип: <span id="cardType"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>





  
      <!-- PAGINATION START -->
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a href="#" class="page-link" id="prevBtn"><-</a>
          </li>
          <li class="page-item">
            <a href="#" class="page-link" id="nextBtn">-></a>
          </li>
        </ul>
      </nav>
      <!-- PAGINATION FINISH -->
      <!-- JS-Bootstrap -->
    <!-- ------------------------------------------------------------------------------------------ -->
    <script src="./js/main.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</body>
</html>
